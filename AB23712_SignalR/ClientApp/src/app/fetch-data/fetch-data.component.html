<h1 id="tableLabel">Weather forecast</h1>

<p *ngIf="!dataSource"><em>Loading...</em></p>

<table *ngIf="dataSource" [dataSource]="dataSource" mat-table>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef >Date</th>
    <td mat-cell *matCellDef="let element">{{formatDate(element?.date)}}</td>
  </ng-container>
  <ng-container matColumnDef="temperatureC">
    <th mat-header-cell *matHeaderCellDef >Temp. (C)</th>
    <td mat-cell *matCellDef="let element">{{element?.temperatureC}}</td>
  </ng-container>
  <ng-container matColumnDef="summary">
    <th mat-header-cell *matHeaderCellDef >Summary</th>
    <td mat-cell *matCellDef="let element">{{element?.summary}}</td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef >Status</th>
    <td mat-cell *matCellDef="let element">{{element?.status}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
</table>
